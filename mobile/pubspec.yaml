name: rechef
description: "AI-powered recipe discovery and cooking assistant"
publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  flutter_riverpod: ^3.1.0
  http: ^1.6.0
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.6
  image_picker: ^1.1.2
  camera: ^0.11.3
  share_plus: ^12.0.1
  go_router: ^17.0.1
  share_handler: ^0.0.25
  flutter_svg: ^2.0.10+1
  adaptive_platform_ui: ^0.1.101
  liquid_glass_renderer: ^0.2.0-dev.4
  smooth_sheets: ^0.16.0
  url_launcher: ^6.3.2
  purchases_flutter: ^9.11.0
  purchases_ui_flutter: ^9.11.0
  flutter_chat_core: ^2.9.0
  flutter_chat_ui: ^2.11.1
  speech_to_text: ^7.3.0
  flutter_markdown_plus: ^1.0.7
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1
  simple_icons: ^14.6.1
  wakelock_plus: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: Roobert
      fonts:
        - asset: assets/font/Roobert-Regular.ttf
        - asset: assets/font/Roobert-Medium.ttf
          weight: 500
        - asset: assets/font/Roobert-SemiBold.ttf
          weight: 600
    - family: Carena
      fonts:
        - asset: assets/font/Carena-Regular.otf

  assets:
    - .env
    - assets/splash_background.png
    - assets/rechef-logo.png
    - assets/icons/

flutter_native_splash:
  # Background image for splash screen (gradient)
  # Note: Android 12+ only supports solid colors, configured below
  background_image: "assets/splash_background.png"

  # App logo displayed on top of the gradient background
  image: "assets/rechef-logo.png"

  # Full screen mode (hides notification bar)
  fullscreen: true

  # Android 12+ configuration (only supports solid color, not background images)
  # Using a representative color from the gradient (#FF5E5E - middle of gradient)
  android_12:
    color: "#FF5E5E"
    # App logo for Android 12+ (will be clipped to a circle)
    image: "assets/rechef-logo.png"
    icon_background_color: "#FF5E5E"
